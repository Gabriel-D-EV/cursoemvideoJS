<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições JS</title>
    <style>
        input#txtvel {
            width: 50px;
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Sistema de multas
        </h1>
    </header>
    <main>
        <div>
            Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
            <input type="button" value="Verificar" onclick="calcular()">
        </div>
        <div id="res">

        </div>
    </main>
    <footer>
        <button>
            <a href="index.html">Voltar</a>
        </button>
    </footer>
    <script>
        
        function calcular() {
            var txtv = document.querySelector('#txtvel')
            var res = document.querySelector('#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de ${vel}Km/h</p>`
            if (vel > 80) {
                res.innerHTML += `<p>Você está em alta velocidade. MULTADO!!</p>`
            } 
        }
    </script>
</body>
</html>
